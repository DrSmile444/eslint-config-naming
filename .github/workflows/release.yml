name: Release

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  publish:
    name: Build + Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install
        run: npm ci

      - name: Verify tag matches package.json version
        shell: bash
        run: |
          PKG_VERSION="$(node -p "require('./package.json').version")"

          TAG=""
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          TAG_STRIPPED="${TAG#v}"

          echo "package.json version: ${PKG_VERSION}"
          echo "git tag:             ${TAG}"
          echo "git tag (stripped):  ${TAG_STRIPPED}"

          if [ "${PKG_VERSION}" != "${TAG_STRIPPED}" ]; then
            echo "::error::Version mismatch. package.json=${PKG_VERSION} but tag=${TAG_STRIPPED}"
            exit 1
          fi

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
